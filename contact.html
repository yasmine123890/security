<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #240b36, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact-container {
            background-color: #1a1a1a;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-container label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            color: #ddd;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #333;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s ease;
        }

        .contact-container input:focus,
        .contact-container textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.4);
        }

        .contact-container input::placeholder,
        .contact-container textarea::placeholder {
            color: #bbb;
            transition: color 0.3s;
        }

        .contact-container input:focus::placeholder,
        .contact-container textarea:focus::placeholder {
            color: #6a11cb;
        }

        .contact-container input[type="password"] {
            animation: inputFocus 0.5s ease-in-out;
        }

        @keyframes inputFocus {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.02);
            }
        }

        .contact-container .submit-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 14px;
            background: #6a11cb;
            border-radius: 6px;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }

        .contact-container .submit-btn:hover {
            background: #5b09b3;
            transform: translateY(-3px);
        }

        .contact-container .submit-btn:active {
            transform: translateY(2px);
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }

            .contact-container h1 {
                font-size: 1.6rem;
            }

            .contact-container .submit-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="contact_process.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>

            <a href="./message.html" class="submit-btn">Submit</a>
        </form>
    </div>
</body>
</html>
