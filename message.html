<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #240b36, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-container {
            background: linear-gradient(135deg, #6a11cb, #ffffff);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .success-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .success-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .success-container p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #fff;
        }

        .success-container .home-btn {
            display: inline-block;
            padding: 14px 30px;
            background: #6a11cb;
            border-radius: 6px;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }

        .success-container .home-btn:hover {
            background: #5b09b3;
            transform: translateY(-3px);
        }

        .success-container .home-btn:active {
            transform: translateY(2px);
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 20px;
            }

            .success-container h1 {
                font-size: 1.6rem;
            }

            .success-container .home-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for reaching out to us. We will get back to you as soon as possible.</p>
        <a href="./homepage.html" class="home-btn">Go to Homepage</a>
    </div>
</body>
</html>
